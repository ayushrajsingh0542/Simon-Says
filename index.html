<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="my_pic.jpg">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to Start</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" value="button" id="red"></div>
        <div class="btn yellow" value="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" value="button" id="green"></div>
        <div class="btn blue" value="button" id="blue"></div>
        </div>
        
    </div>
    <h3 class="max-score"></h3>
    <script src="app.js"></script>
</body>
</html>
